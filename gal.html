<!DOCTYPE html>

<html>
<head>
    <link href="/work/htdocs/css/dropzone.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" />
       <script src="/work/htdocs/js/dropzone.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <style>
        #ui-datepicker-div {
			z-index: 1010 !important;
		}
        .latLon {
            text-align: center;
        }
        #container {
            width: 960px;
        }
        #header {
            width: 100%;
            height: 50px;
            border: dashed 1px;
        }
        #selector {
             width: 100%;
            height: 100px;
            border: dashed 1px;
        }
        #gallery {
            
            border: dashed 1px;
        }
        #map {
            display: none;
            position:absolute;
            z-index:999;
            left:50%;
            bottom:-150%;
            width: 100%;
            height: 700px;
            border: dashed 1px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            APRFC Image Gallery
        </div>
        <div id="selector">
            Event: <input id="event" type="text" name="event"><br>
            Date: <input id="date" type="text" name="date"><br>
        </div>
        <div id="gallery">
            <form id="dz" action="galBackend.php" class="dropzone">
                
            </form>
        </div>
        
    </div>
    <div id="map">
            
        </div>
    <script>
        $.datepicker.setDefaults({dateFormat: 'yy-mm-dd' });
        $("#date").datepicker();
        Dropzone.options.dz = {
            paramName: "file", // The name that will be used to transfer the file
            maxFilesize: 2, // MB
            acceptedFiles: "image/*",
            accept: function(file, done) {
                //console.log(file);
                done();
            },
            init: function() {
                thisDropzone = this;
                $.get('galBackend.php', function(data) {
                    $.each(data, function(key,value){
                        var mockFile = { name: value.name, size: value.size };
                        thisDropzone.options.addedfile.call(thisDropzone, mockFile);
                        //thisDropzone.options.thumbnail.call(thisDropzone, mockFile, "uploads/"+value.name);
                        thisDropzone.createThumbnailFromUrl(mockFile, "uploads/"+value.name);
                        thisDropzone.emit("complete", mockFile);
                        console.log("Incoming saved file data:");
                        console.log(value);
                        
                    });
                     
                });
                thisDropzone.on("sending", function(file, xhr, formData) {
                    var event = $("#event").val();
                    var date = $("#date").val();
                    formData.append("filesize", file.size);
                    formData.append("event", event);
                    formData.append("date", date);
                    //// Display the key/value pairs
                    //for (var pair of formData.entries()) {
                    //    console.log(pair[0]+ ', ' + pair[1]); 
                    //}
                });
                this.on("success", function(file, responseText) {
                    //file.previewTemplate.appendChild(document.createTextNode(responseText));
                    var mydropzone = this;
                    var mockFile = { name: file.name, size: file.size };
                    mydropzone.createThumbnailFromUrl(mockFile, "uploads/"+file.name);
                    //mydropzone.emit("thumbnail", file, "uploads/"+file.name);
                    //$(".dz-success").append('<div class="latLon">'+responseText+'</div>');
                    console.log(responseText);
                });
            }
        };
    </script>   
</body>
</html>
