<!DOCTYPE html>

<html>
<head>
    <link href="dropzone.css" type="text/css" rel="stylesheet" />
    <link href="/style.css" type="text/css" rel="stylesheet" />
    <script src="dropzone.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <style>
        .latLon {
            text-align: center;
        }
        #container {
            width: 960px;
        }
        #header {
            width: 100%;
            height: 50px;
            border: dashed 1px;
        }
        #selector {
             width: 100%;
            height: 100px;
            border: dashed 1px;
        }
        #gallery {
            
            border: dashed 1px;
        }
        #map {
            display: none;
            position:absolute;
            z-index:999;
            left:50%;
            bottom:-150%;
            width: 100%;
            height: 700px;
            border: dashed 1px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            APRFC Image Gallery
        </div>
        <div id="selector">
            
        </div>
        <div id="gallery">
            <form id="dz" action="galBackend.php" class="dropzone"></form>
        </div>
        
    </div>
    <div id="map">
            
        </div>
    <script>
        Dropzone.options.dz = {
            paramName: "file", // The name that will be used to transfer the file
            maxFilesize: 2, // MB
            acceptedFiles: "image/*",
            accept: function(file, done) {
                console.log(file);
                done();
            },
            init: function() {
                thisDropzone = this;
                $.get('galBackend.php', function(data) {
                    $.each(data, function(key,value){
                        var mockFile = { name: value.name, size: value.size };
                        thisDropzone.options.addedfile.call(thisDropzone, mockFile);
                        //thisDropzone.options.thumbnail.call(thisDropzone, mockFile, "uploads/"+value.name);
                        thisDropzone.createThumbnailFromUrl(mockFile, "uploads/"+value.name);
                        thisDropzone.emit("complete", mockFile);
                    });
                     
                });
                this.on("success", function(file, responseText) {
                    //file.previewTemplate.appendChild(document.createTextNode(responseText));
                    var mydropzone = this;
                    var mockFile = { name: file.name, size: file.size };
                    mydropzone.createThumbnailFromUrl(mockFile, "uploads/"+file.name);
                    //mydropzone.emit("thumbnail", file, "uploads/"+file.name);
                    $(".dz-success").append('<div class="latLon">'+responseText+'</div>');
                });
            }
        };
    </script>   
</body>
</html>
